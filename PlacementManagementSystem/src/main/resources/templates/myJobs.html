<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head th:replace="Base.html :: head">
</head>
<body>
<header th:insert="Base.html :: header"> </header>

	<div class="container my-5 ">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">JobId</th>
					<th scope="col">Company</th>
					<th scope="col">Role</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="j :${applied}">
					<td th:text="${j.jobId}"></td>
					<td th:text="${j.Company}"></td>
					<td th:text="${j.Role}"></td>
					<td><a class="btn btn-secondary btn-sm" th:href="@{/delete/{id}(id=${j.jobId})}">withdraw</a></td>
					

			</tbody>
		</table>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
