<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head th:replace="Base.html :: head">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome!</title>
</head>
<body>

	<header th:insert="Base.html :: header"> </header>
	<div class="container my-5 ">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Company</th>
					<th scope="col">Role</th>
					<th scope="col">Salary</th>
					<th scope="col">Location</th>
					<th scope="col">Description</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="j :${job}" >
					<td th:text="${j.id}"></td>
					<td th:text="${j.Company}"></td>
					<td th:text="${j.Role}"></td>
					<td th:text="${j.Salary}"></td>
					<td th:text="${j.Location}"></td>
					<td th:text="${j.Description}"></td>
					<td><a class="btn btn-secondary btn-sm" th:href="@{/add/{id}(id=${j.id})}"> Apply</a></td>
					<td><a  style="color:red" th:href="@{/deleteJob/{id}(id=${j.id})}"><i class="fa-solid fa-trash"></i> </a></td>
				</tr>

			</tbody>
		</table>
		<div class="container text-center">
		<a class="btn btn-secondary btn-sm" href="/Register"><i class="fa-light fa-plus"></i> New Job</a>
		</div>
	</div>
</body>
</html>
