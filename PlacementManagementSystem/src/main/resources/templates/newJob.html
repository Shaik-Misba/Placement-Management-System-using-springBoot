<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head th:replace="Base.html :: head">

<title>Welcome!</title>
</head>
<body>

	<header th:insert="Base.html :: header"> </header>
	
	<h5 class="my-2 text-center">Enter the Job details here</h5>
	<div class="container my-3 p-5" >
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
			<div class="mb-3">
				<label for="Company" class="form-label">Comapany Name
					</label> <input type="text" class="form-control" name="Company">
			</div>
			
			<div class="mb-3">
				<label for="Role" class="form-label">Job Role
					</label> <input type="text" class="form-control" name="Role">
			</div>
			
			<div class="mb-3">
				<label for="Salary" class="form-label">Salary
					</label> <input type="text" class="form-control" name="Salary">
			</div>
			<div class="mb-3">
				<label for="Location" class="form-label">Location
					</label> <input type="text" class="form-control" name="Location">
			</div>
			
			<div class="mb-3">
				<label for="Description" class="form-label">Description
					</label> <textarea  name="description">Enter skills required</textarea>
			</div>
			
			<center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
